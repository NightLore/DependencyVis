language: node_js
node_js:
  - stable
  - lts/dubnium
  - lts/carbon
  - lts/boron

env:
  - TEST_TYPING=true
  - AXIOS_VERSION=0.13.0

before_script:
  - if [ "$AXIOS_VERSION" ]; then npm install axios@$AXIOS_VERSION; fi

script:
  - npm run lint
  - if [ "$TEST_TYPING" == "true" ]; then npm run typing; fi
  - npm test

after_success:
  - npm install --global nyc coveralls
  - nyc npm test
  - nyc report --reporter=text-lcov | coveralls
